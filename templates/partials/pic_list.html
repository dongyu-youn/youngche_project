{% include "base.html" %} {% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    {% include 'partials/navbar.html' %}

    <div class="pic-list">
 
        <div class="pic-filter">
          <button class="pic-filter__button selected" data-filter="new">
            <div class="pic-filter__btn-text">#최신</div>
          </button>
          <button class="pic-filter__button" data-filter="man">
            <div class="pic-filter__btn-text">#남성성</div>
          </button>
          <button class="pic-filter__button" data-filter="wom">
            <div class="pic-filter__btn-text">#여성성</div>
          </button>
          <button class="pic-filter__button" data-filter="today">
            <div class="pic-filter__btn-text">#열등감</div>
          </button>
          <button class="pic-filter__button" data-filter="today">
            <div class="pic-filter__btn-text">#우월감</div>
          </button>
          <button class="pic-filter__button" data-filter="today">
            <div class="pic-filter__btn-text">#수치</div>
          </button>
          <button class="pic-filter__button" data-filter="today">
            <div class="pic-filter__btn-text">#혜라엄마</div>
          </button>
          <div>
            <i class="fas fa-chevron-right"></i>
          </div>
        </div>

       
           
      
        </div>
      </div>

      <div class="pic-list__list">
        {% for abcd in abc %}
        <a href="" class="project" target="blank" data-type="new">
          <img src="{{abcd.get_photo_url}}" class="project__img" />
          <div class="project__description">
            <h3>{{abcd.제목}}</h3>
            <span>{{abcd.desc}}</span>
          </div>
        </a>
        {% endfor %}
      </div>
    </div>

        <h3>{{abcd.제목}}</h3>
        <span>{{abcd.desc}}</span>
      </div>
    </a>
    {% endfor %} -->

    <!-- arrow button -->
    <button class="arrow-button">
      <i class="fas fa-arrow-up"></i>
    </button>

    <script type="text/javascript" src="{% static 'js/arrow.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/filter.js' %}"></script>

    
  </body>
</html>
